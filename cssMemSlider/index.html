<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Slider</title>
</head>
<body>
   <div class="wrapper">
      <input type="radio" name="bullet" id="slide1" checked>
      <input type="radio" name="bullet" id="slide2">
      <input type="radio" name="bullet" id="slide3">
      <input type="radio" name="bullet" id="slide4">
         <div class="slider__container">
         <div class="slider__slide">
            <div class="slide__img"><img src="img/1.jpg" alt=""></div>
            <p class="slide__caption">1 slide</p>
         </div>
         <div class="slider__slide">
            <div class="slide__img"><img src="img/2.jpg" alt=""></div>
            <p class="slide__caption">2 slide</p>
         </div>
         <div class="slider__slide">
            <div class="slide__img"><img src="img/3.jpg" alt=""></div>
            <div class="slide__caption">3 slide</div>
         </div>
         <div class="slider__slide">
            <div class="slide__img"><img src="img/4.jpg" alt=""></div>
            <div class="slide__caption">4 slide</div>
         </div>
      </div>      
      <div class="pagination">
         <!--<div class="pagination__bullet active" bulletCount="1"></div>
         <div class="pagination__bullet" bulletCount="2"></div>
         <div class="pagination__bullet" bulletCount="3"></div>
         <div class="pagination__bullet" bulletCount="4"></div>-->
         <label for="slide1"><span></span></label>         
         <label for="slide2"><span></span></label>         
         <label for="slide3"><span></span></label>         
         <label for="slide4"><span></span></label>
      </div>    
   </div>
   <!--<script src="main.js"></script>-->
</body>
</html>
